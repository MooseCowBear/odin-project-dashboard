<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Dashboard</title>
</head>
<body>
  <main>
    <div class="nav">
      <div class="logo__wrapper">
        <h1>db</h1>
        <img class="icon" src="./icons/view-dashboard.svg" alt="dashboard">
      </div>
      
      <ul class="pages">
        <li><img class="icon" src="./icons/home.svg" alt="home"></li>
        <li><img class="icon" src="./icons/card-account-details.svg" alt="profile"></li>
        <li><img class="icon" src="./icons/message.svg" alt="messages"></li>
        <li><img class="icon" src="./icons/clock-time-four.svg" alt="history"></li>
        <li><img class="icon" src="./icons/note-multiple.svg" alt="tasks"></li>
        <li><img class="icon" src="./icons/account-group.svg" alt="users"></li>
      </ul>
      <ul class="utilities">
        <li><img class="icon" src="./icons/cog.svg" alt="settings"></li>
        <li><img class="icon" src="./icons/help-box.svg" alt="support"></li>
        <li><img class="icon" src="./icons/shield-lock.svg" alt="privacy"></li>
      </ul>
    </div>
    <div class="header">
      <div class="search__wrapper">
        <input type="search">
        <button><img class="icon" src="./icons/magnify.svg" alt="search"></button>
      </div>
      <div class="user__wrapper">
        <img class="icon" src="./icons/bell-ring.svg" alt="bell">
        <p class="greeting">Hello, <span class="username">MooseCowBear</span></p> <!-- right corner -->
      </div>
    </div>
    <div class="content__wrapper">
      <div class="projects-title__wrapper">
        <h2 class=".projects__title">projects</h2>
        <div class="actions">
          <button>new</button>
          <button>upload</button>
          <button>share</button>
        </div>
      </div>
      <div class="projects">
        <div class="card">
          <h3>project one</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque gravida massa id massa dictum hendrerit. Vestibulum gravida sollicitudin justo, non.</p>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="sidebar">
        <section>
          <h2>announcements</h2>
          <div class="section__wrapper">

          </div>
        </section>
        <section>
          <h2>trending</h2>
          <div class="section__wrapper">

          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
